<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-secondary">
    <!-- style(customization) -->
    <div th:insert="~{cards/template::style}"></div>
    <!-- header() -->
    <div th:insert="~{commons/template::header}"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-1">
                <a class="btn btn-dark text-success fw-bold" th:href="@{/player}">volver</a>
            </div>
            <div class="col-4"></div>
            <div class="col-2 mx-4">
                <a th:href="@{/card/builder/{id} (id = ${player.id})}" class="btn btn-success fw-bold">Agregar nuevo cart√≥n</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <!-- view(player) -->
                <div th:insert="~{players/template::view}"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-8">
                <!-- cards(cards) -->
                <div th:insert="~{players/template::cards}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
