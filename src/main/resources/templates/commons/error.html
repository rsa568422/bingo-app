<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-secondary">
    <!-- header() -->
    <div th:insert="~{commons/template::header}"></div>

    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-danger">ERROR</h1>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Mensaje de error:</h5>
                        <p class="card-text" th:text="${message}"></p>
                        <a th:href="@{/home}" class="btn btn-success">Volver</a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
