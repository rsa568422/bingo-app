<div th:fragment="header">
    <nav class="navbar border-bottom border-body bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-success" th:href="@{/home}">Bingo</a>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success me-2" th:href="@{/player}">Listado de Jugadores</a>
                <a class="btn btn-outline-success" th:href="@{/card/builder}">Generador de Cartones</a>
            </form>
        </div>
    </nav>
</div>

<!-- color -->
<style th:inline="css" th:fragment="styleColor">
    .primaryColor-border {
        border-color: rgb([[${customization.primary[0]}]],[[${customization.primary[1]}]],[[${customization.primary[2]}]]);
        border-style: solid;
        border-width: medium;
    }
    .primaryColor-text {
        color: rgb([[${customization.primary[0]}]],[[${customization.primary[1]}]],[[${customization.primary[2]}]]);
    }
    .primaryColor-background {
        background-color: rgb([[${customization.primary[0]}]],[[${customization.primary[1]}]],[[${customization.primary[2]}]]);
    }
    .secondaryColor-border {
        border-color: rgb([[${customization.secondary[0]}]],[[${customization.secondary[1]}]],[[${customization.secondary[2]}]]);
        border-style: solid;
        border-width: medium;
    }
    .secondaryColor-background {
        background-color: rgb([[${customization.secondary[0]}]],[[${customization.secondary[1]}]],[[${customization.secondary[2]}]]);
    }
</style>

<!-- colors -->
<style th:inline="css" th:each="customization:${customizations}" th:fragment="styleColors">
    .[['primaryColor_' + ${customization.id}]] {
        background-color: rgb([[${customization.primary[0]}]], [[${customization.primary[1]}]], [[${customization.primary[2]}]]);
    }
    .[['secondaryColor_' + ${color.id}]] {
        background-color: rgb([[${customization.secondary[0]}]], [[${customization.secondary[1]}]], [[${customization.secondary[2]}]]);
    }
</style>
