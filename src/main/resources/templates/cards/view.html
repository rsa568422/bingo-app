<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-secondary">
    <!-- style(customization) -->
    <div th:insert="~{cards/template::style}"></div>
    <!-- header() -->
    <div th:insert="~{commons/template::header}"></div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-1">
                <a class="btn btn-dark text-success fw-bold" th:href="@{/player/{id} (id = ${card.playerId})}">volver</a>
            </div>
            <div class="col-5"></div>
            <div class="col-1">
                <a th:href="@{/card/build/{values}/{primary}/{secondary} (values = ${card.getValuesJson()}, primary = ${customization.primaryName}, secondary = ${customization.secondaryName})}" class="btn btn-success fw-bold">
                    Generar
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-7">
                <!-- view(card) -->
                <div th:insert="~{cards/template::view}"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                <!-- list(customizations) -->
                <div th:insert="~{cards/template::list}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
