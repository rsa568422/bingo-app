<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div th:insert="~{commons/template::styleColor}"></div>
        <div th:insert="~{commons/template::styleColors}"></div>
        <!-- Header -->
        <div th:insert="~{commons/template::header}"></div>

        <div class="container text-center mt-3">
            <div class="row fs-3">
                <div class="col">
                    <p>N&deg; Cart√≥n: <span th:text="${card.id}"></span></p>
                    <p>Jugador: <span th:text="${card.player.name}"></span></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="row">
                        <div th:each="color:${colors}" class="col-2">
                            <a type="button" th:href="@{/cards/color/{id}(id = ${card.id})/{colorId}(colorId = ${color.id})}">
                                <span th:class="'primaryColor_' + ${color.id}">&nbsp;&nbsp;&nbsp;</span>
                                <span th:class="'secondaryColor_' + ${color.id}">&nbsp;&nbsp;&nbsp;</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row mt-1 fs-1">
                <div class="col-2"></div>
                <div class="col-8 primaryColor-border">
                    <div th:insert="~{cards/template::card}"></div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
